<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors Game</h1>
        </header>
        <main>
            <section id="rules">
                <h2>Rules</h2>
                <ul>
                    <li>Draws don't give points</li>
                    <li>Play safe!</li>
                    <li>No low blows</li>
                </ul>
            </section>
            <section id="game">
                <h2>Press start!</h2>
                <button>START</button>
                <table>
                    <thead>
                        <th>Player</th>
                        <th>Computer<th>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    <tbody>
                </table>
                <div>
                    <button disabled="true">ROCK</button>
                    <button disabled="true">PAPER</button>
                    <button disabled="true">SCISSORS</button>
                </div>
            </section>
            <section id="scores">
                <h2>Scores table</h2>
                <table>
                    <thead>
                        <th>Player</th>
                        <th>Computer</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <a href="https://github.com/santiago-rodrig/rock-paper-scissors-ui">Visit the repo!</a>
        </footer>
    </body>
</html>
